<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet " href="Register.css">
</head>
<body>
    <section id="sec">
        <div id="res">
       <h3>Register to Login</h3>
       <form action="##" method="post">
       <label for="Fname" id="fname">First Name :</label>
       <input type="text"  id="ftext" placeholder="First_Name" ><br><br>
       <label for="sname" id="sname">Last Name :</label>
       <input type="text"  id="stext" placeholder="Second_Name"><br><br>
       <label for="Gender" id="gen">Gender :</label>
       <input type="radio" name="gender" id="mal" value="Male">
       <label for="male" id="male">Male</label> 
       <input type="radio" name="gender" id="fmal" value="Female">
       <label for="female" id="fmale">Female</label> 
       <input type="radio" name="gender" id="Other" value="others">
       <label for="Others" id="Other">Others</label><br><br>
       <label for="Course" id="course">Please select the course :</label>
       <input type="checkbox" id="Clanguage" value="C-Languge">
       <label for="c" id="clan">C-Language</label>
       <input type="checkbox" id="Cplus" value="C++">
       <label for="c++" id="clan">C++</label>
       <input type="checkbox" id="Python" value="Python">
       <label for="python" id="python">Python</label>
       <input type="checkbox" id="Java" value="Java">
       <label for="java" id="java">Java</label><br><br>
       <label for="mail" id="mail">Mail :</label>
       <input type="email"  id="mail" placeholder="Enter E-mail"><br><br>
       <label for="pnumber" id="pnumber">Mobile Number :</label>
       <input type="text" maxlength="10"  id="pnum" placeholder="Enter Mobile Number"  ><br><br>
       <input type="submit" onclick="Login()" value="SUBMIT" style="width: 120px;height: 40px;background-color:green;color:white;padding: 10px 10px;font-family:Arial;font-weight: bolder;border-color: green;">
       <input type="button" value="CANCLE" value="SUBMIT" style="width: 120px;height: 40px;background-color:green;color:white;padding: 10px 10px;font-family:Arial;font-weight: bolder;border-color: green;">




       








        </div>
    </form>
    </section>
</body>
</html>
